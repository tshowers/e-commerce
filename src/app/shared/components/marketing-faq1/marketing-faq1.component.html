<section id="faq1" class="section faq pb-5" [ngClass]="{'color-block': (userService.company && userService.company.color_block)}" *ngIf="data && data.faq1">
  <div class="container wow fadeInUp">
    <h2 class="section__title mb-2" [ngStyle]="{'color': colorService.secondaryColor}">{{data?.faq1?.headerText}}</h2>
    <div class="row">
      <div class="col-12" [ngClass]="{'home2': !(userService.company && userService.company.color_block)}">
        <div class="row">
          <div class="col-md">
            <div class="mb-3 text-muted" innerHTML="{{data?.faq1?.descriptionText}}">
            </div>
            <div class="col-md-12">
              <div class="accordion" id="accordionFAQ1">
                <div class="accordion-item">
                  <div class="panel-heading" id="headingOne">
                    <h4 class="panel-title">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{data?.faq1?.faqHeading1}} </button>
                    </h4>
                  </div>
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionFAQ1">
                    <div class="accordion-body"> {{data?.faq1?.faqDescription1}} </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <div class="panel-heading" id="headingTwo">
                    <h4 class="panel-title">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        {{data?.faq1?.faqHeading2}} </button>
                    </h4>
                  </div>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionFAQ1">
                    <div class="accordion-body"> {{data?.faq1?.faqDescription2}} </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <div class="panel-heading" id="headingThree">
                    <h4 class="panel-title">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        {{data?.faq1?.faqHeading3}} </button>
                    </h4>
                  </div>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionFAQ1">
                    <div class="accordion-body"> {{data?.faq1?.faqDescription3}} </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
