<form #dataForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="companyData">
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="section__title text-capitalize  wow fadeInUp"
                        [ngStyle]="{'color': colorService.secondaryColor}">{{companyData?.check_out_section_title}}</h2>
                </div>
            </div>
            <div class="row mt-2  wow fadeInUp">
                <div class="col-12">
                    <div class="row mt-2">
                        <div class="col-12 col-md-6">
                            <input [(ngModel)]="check_out.first_name" type="text" name="first_name" id="first_name"
                                placeholder="First Name" class="form-control form-control-lg" required
                                #first_name="ngModel" pattern="^[ A-Za-z_'-]*$">
                        </div>
                        <div class="col-12 col-md-6">
                            <input [(ngModel)]="check_out.last_name" type="text" name="last_name" id="last_name"
                                placeholder="Last Name" class="form-control form-control-lg" required
                                #last_name="ngModel" pattern="^[ A-Za-z_'-]*$">
                        </div>
                    </div>
                    <div class="row  mt-2">
                        <div class="col-12  col-md-6">
                            <input [(ngModel)]="check_out.email" type="email" name="email" id="email"
                                class="form-control form-control-lg" placeholder="Email Address" required
                                #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        </div>
                        <div class="col-12 col-md-6">
                            <input [(ngModel)]="check_out.phone" type="tel" name="phone" id="phone"
                                class="form-control form-control-lg" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="row  mt-5">
                        <div class="col-12  col-md-6">
                            <input [(ngModel)]="check_out.billing_address1" type="text" name="address1" id="address1"
                                class="form-control form-control-lg" placeholder="Billing Address 1" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <input [(ngModel)]="check_out.billing_address2" type="text" name="address2" id="address2"
                                class="form-control form-control-lg" placeholder="Billing Address 2">
                        </div>
                    </div>
                    <div class="row  mt-2">
                        <div class="col-12 col-md-6"> <input [(ngModel)]="check_out.billing_city" type="text"
                                name="city" id="city" class="form-control form-control-lg" placeholder="City" required>

                                    id="apple_auth" name="apple_auth">
                                <label class="form-check-label" for="apple_auth"> Use <i class="fa fa-apple"
                                        aria-hidden="true"></i> Apple to authenticate the purchase. </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 text-center mt-3"
                            *ngIf="(cartService.cart.line_items && (cartService.cart.line_items.length > 0))">
                            <button type="submit"
                                [ngStyle]="{'background-color': colorService.secondaryColor, 'border-color': colorService.secondaryColor}"
                                class="btn btn-primary" [disabled]="!dataForm.form.valid">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
<div class="container mt-5" *ngIf="!production">
    <div class="row">
        <div class="col-12">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="diagnostic"
                    (click)="setDiagnostic()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Show diagnostic?</label>
            </div>
        </div>
    </div>
    <div class="row mt-2" *ngIf="diagnostic">
        <div class="col-12">
            <pre class="text-light bg-dark p-4">{{check_out | json}}</pre>
        </div>
        <div class="col-12">
            <pre class="text-light bg-dark p-4">{{cartService.cart | json}}</pre>
        </div>
    </div>
</div>
<app-terms-of-service [companySettings]="companyData"></app-terms-of-service>
