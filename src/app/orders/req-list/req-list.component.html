<div class="container-fluid mt-3">
    <div class="row  no-print">
        <div class="col-md text-start"><span (click)="back()" style="cursor: pointer;"><i class="fa fa-chevron-left fa-1x"></i></span>
        </div>
        <div class="col-md text-center">
            <strong>Requisitions</strong>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" *ngIf="(orderService.items) else nodata">
                <div class="card-header no-print">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-filter"></i></span>
                        <input [(ngModel)]="filteredData" type="text" class="form-control" placeholder="Type to Filter" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row no-print">
                            <div class="col">
                                <span (click)="showAll()" style="cursor: pointer;" [ngClass]="{'active-list': active1}">All</span> &nbsp; | &nbsp; <span (click)="showCurrentData()"
                                    style="cursor: pointer;" [ngClass]="{'active-list': active2}">Today</span> &nbsp; | &nbsp; <span (click)="showFutureData()" style="cursor: pointer;"
                                    [ngClass]="{'active-list': active3}">Tomorrow</span> &nbsp; | &nbsp; <span [ngClass]="{'active-list': active4}">By Date </span> <input [(ngModel)]="queryDate"
                                    name="queryDate" id="queryDate" type="date" class="form-control-sm" (change)="byDate()">
                            </div>
                            <div class="col">
                                <div class="form-check form-switch">
                                      <input class="form-check-input" type="checkbox" id="chinaOnly" name="chinaOnly" (click)="doChinaOnly()" value="chinaOnly">
                                      <label for="chinaOnly" class="form-check-label">China Only</label>
                                </div>    
                        </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div *ngIf="(data3 && data3.length && (data3.length > 0)) else nodata2">
                                    <div *ngFor="let d of data3 | orderFilter:filteredData">
                                        <app-appointment-print-list [data]="d"></app-appointment-print-list>
                                        <br>
                                        <hr class="thick">
                                        <br>
                                    </div>
                                </div>
                                <ng-template #nodata2>
                                    <div class="alert alert-light text-center" role="alert"> <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> No orders found. </div>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #nodata>
        <div class="alert alert-light text-center" role="alert"> No orders found. </div>
    </ng-template>
</div>
