<form #dataForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="data">
    <div class="containter-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="text-capitalize">Vaccinated</h4>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-check mb-2">
                            <input [(ngModel)]="data.user.vaccinated" class="form-check-input" type="checkbox" value=""
                                id="vaccinated">
                            <label class="form-check-label" for="vaccinated"> Vaccinated against COVID-19? </label>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit"
                            [ngStyle]="{'background-color': colorService.secondaryColor, 'border-color': colorService.secondaryColor}"
                            class="btn btn-primary" [disabled]="!dataForm.form.valid">Submit</button> <button
                            type="button" value="Cancel" class="btn btn-secondary ms-2"
                            (click)="onCancel()">Cancel</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>9d
