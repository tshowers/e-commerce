<form #dataForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="containter-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="text-capitalize">Insurance Information</h4>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="insuranceName">Insurance Company Name</label>
                            <input [(ngModel)]="data.user.insuranceName" type="text" name="insuranceName" id="insuranceName" class="form-control form-control-lg" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="insuranceGroupNumber">Group Number</label>
                            <input [(ngModel)]="data.user.insuranceGroupNumber" type="text" name="insuranceGroupNumber" id="insuranceGroupNumber" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="insurancePolicyNumber">Policy Number</label>
                            <input [(ngModel)]="data.user.insurancePolicyNumber" type="text" name="insurancePolicyNumber" id="insurancePolicyNumber" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="insuranceSuffixNumber">Suffix Number</label>
                            <input [(ngModel)]="data.user.insuranceSuffixNumber" type="text" name="insuranceSuffixNumber" id="insuranceSuffixNumber" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button type="submit" [ngStyle]="{'background-color': colorService.secondaryColor, 'border-color': colorService.secondaryColor}" class="btn btn-primary"
                            [disabled]="!dataForm.form.valid">Submit</button>                        <button type="button" value="Cancel" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>    

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
