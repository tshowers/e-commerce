<form #dataForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="containter-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="text-capitalize">Customer Credit Card</h4>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="ccNameOnCard">Name on Card</label>
                            <input [(ngModel)]="data.ccNameOnCard" type="text" name="ccNameOnCard" id="ccNameOnCard" class="form-control form-control-lg" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="ccNumber">Credit Card Number for Purchases</label>
                            <input [(ngModel)]="data.ccNumber" type="text" name="ccNumber" id="ccNumber" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="ccExpDate">Expiration Date</label>
                            <input [(ngModel)]="data.ccExpDate" type="date" name="ccExpDate" id="ccExpDate" class="form-control form-control-lg" placeholder="Expiration Date - YYYY-MM" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="!dataForm.form.valid"
                            [ngStyle]="{'background-color': colorService.secondaryColor, 'border-color': colorService.secondaryColor}">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
