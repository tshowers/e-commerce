<div class="card"
     *ngIf="(userService.items) else nodata">
    <div class="card-header">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-filter"></i></span>
            <input [(ngModel)]="filteredData" type="text" class="form-control" placeholder="Type to filter" aria-label="Username" aria-describedby="basic-addon1">
          </div>
    </div>
    <div class="card-body">
        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Email</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of userService.items | async | customerFilter:filteredData | sortByLastName; let i = index" (click)="onView(data)" style="cursor: pointer;">
                        <td>{{data?._id}}</td>
                        <td>{{data?.last_name}}<span *ngIf="data.last_name && data.first_name">,</span> {{data?.first_name}}</td>
                        <td class="text-capitalize">{{data?.company_name}}</td>
                        <td>{{data?.email}}</td>
                        <td class="text-capitalize">{{data?.user_type}}</td>
                    </tr>
                </tbody>
    
            </table>
        </div>
    
    </div>    
</div>
<ng-template #nodata>
                <div class="alert alert-light text-center"
                     role="alert"> No data found. </div>
</ng-template>
