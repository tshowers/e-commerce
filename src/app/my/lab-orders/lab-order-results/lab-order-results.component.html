<div class="container">
    <div class="row justify-content-md-center">
        <div class="col">
            <section class="container-server-errors">
                <div class="server-errors pages-card">
                    <div class="status-text-1"> <i class="fa fa-flask"
                           aria-hidden="true"></i></div>
                    <div class="status-error"><i class="fa fa-exclamation"
                           aria-hidden="true"></i></div>
                    <div class="text-center status-text-2 text-dark">{{message}}</div>
                    <div class="text-center mt-3">
                        <a (click)="back()"
                           style="cursor: pointer;">Return</a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
