<form #dataForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="containter-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="text-capitalize">Are you a Practitioner?</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="form-check">
                            <input [(ngModel)]="data.user_type" class="form-check-input" type="radio" name="user_type" id="user_type1" value="practitioner">
                            <label class="form-check-label" for="user_type1"> Practitioner </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input [(ngModel)]="data.user_type" class="form-check-input" type="radio" name="user_type" id="user_type2" value="patient">
                            <label class="form-check-label" for="user_type2"> Patient </label>
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="practitioner_name">Practice Name</label>
                            <input [(ngModel)]="data.practitioner_name" type="text" name="practitioner_name" id="practitioner_name" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="practitioner_address1">Practice Address1</label>
                            <input [(ngModel)]="data.practitioner_address1" type="text" name="practitioner_address1" id="practitioner_address1" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="practitioner_address2">Practice Address2</label>
                            <input [(ngModel)]="data.practitioner_address2" type="text" name="practitioner_address2" id="practitioner_address2" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="practitioner_city">Practice City</label>
                            <input [(ngModel)]="data.practitioner_city" type="text" name="practitioner_city" id="practitioner_city" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="practitioner_province">Practice Province</label>
                            <select [(ngModel)]="data.practitioner_province" name="practitioner_province" id="practitioner_province" class="form-select form-select-lg" required>
                                <option value="" selected disabled hidden>Choose State or Province</option>
                                <option value="AL">Alabama [AL]</option>
                                <option value="AK">Alaska [AK]</option>
                                <option value="AS">American Samoa [AS]</option>
                                <option value="AZ">Arizona [AZ]</option>
                                <option value="AR">Arkansas [AR]</option>
                                <option value="CA">California [CA]</option>
                                <option value="CO">Colorado [CO]</option>
                                <option value="CT">Connecticut [CT]</option>
                                <option value="DE">Delaware [DE]</option>
                                <option value="DC">District of Columbia [DC]</option>
                                <option value="FM">Federated States Of Micronesia [FM]</option>
                                <option value="FL">Florida [FL]</option>
                                <option value="GA">Georgia [GA]</option>
                                <option value="GU">Guam [GU]</option>
                                <option value="HI">Hawaii [HI]</option>
                                <option value="ID">Idaho [ID]</option>
                                <option value="IL">Illinois [IL]</option>
                                <option value="IN">Indiana [IN]</option>
                                <option value="IA">Iowa [IA]</option>
                                <option value="KS">Kansas [KS]</option>
                                <option value="KY">Kentucky [KY]</option>
                                <option value="LA">Louisiana [LA]</option>
                                <option value="ME">Maine [ME]</option>
                                <option value="MH">Marshall Islands [MH]</option>
                                <option value="MD">Maryland [MD]</option>
                                <option value="MA">Massachusetts [MA]</option>
                                <option value="MI">Michigan [MI]</option>
                                <option value="MN">Minnesota [MN]</option>
                                <option value="MS">Mississippi [MS]</option>
                                <option value="MO">Missouri [MO]</option>
                                <option value="MT">Montana [MT]</option>
                                <option value="NE">Nebraska [NE]</option>
                                <option value="NV">Nevada [NV]</option>
                                <option value="NH">New Hampshire [NH]</option>
                                <option value="NJ">New Jersey [NJ]</option>
                                <option value="NM">New Mexico [NM]</option>
                                <option value="NY">New York [NY]</option>
                                <option value="NC">North Carolina [NC]</option>
                                <option value="ND">North Dakota [ND]</option>
                                <option value="OH">Ohio [OH]</option>
                                <option value="OK">Oklahoma [OK]</option>
                                <option value="OR">Oregon [OR]</option>
                                <option value="PW">Palau [PW]</option>
                                <option value="PA">Pennsylvania [PA]</option>
                                <option value="PR">Puerto Rico [PR]</option>
                                <option value="RI">Rhode Island [RI]</option>
                                <option value="SC">South Carolina [SC]</option>
                                <option value="SD">South Dakota [SD]</option>
                                <option value="TN">Tennessee [TN]</option>
                                <option value="TX">Texas [TX]</option>
                                <option value="UT">Utah [UT]</option>
                                <option value="VT">Vermont [VT]</option>
                                <option value="VI">Virgin Islands [VI]</option>
                                <option value="VA">Virginia [VA]</option>
                                <option value="WA">Washington [WA]</option>
                                <option value="WV">West Virginia [WV]</option>
                                <option value="WI">Wisconsin [WI]</option>
                                <option value="WY">Wyoming [WY]</option>
                                <option value="">---------------------------------------------</option>
                                <option value="AB">Alberta [AB]</option>
                                <option value="BC">British Columbia [BC]</option>
                                <option value="MB">Manitoba [MB]</option>
                                <option value="NB">New Brunswick [NB]</option>
                                <option value="NF">Newfoundland and Labrador [NF]</option>
                                <option value="NT">Northwest Territories [NT]</option>
                                <option value="NS">Nova Scotia [NS]</option>
                                <option value="NU">Nunavut [NU]</option>
                                <option value="ON">Ontario [ON]</option>
                                <option value="PE">Prince Edward Island [PE]</option>
                                <option value="QC">Quebec [QC]</option>
                                <option value="SK">Saskatchewan [SK]</option>
                                <option value="YT">Yukon Territory [YT]</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="practitioner_zip">Practice Zip</label>
                            <input [(ngModel)]="data.practitioner_zip" type="text" name="practitioner_zip" id="practitioner_zip" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="npi">NPI</label>
                            <input [(ngModel)]="data.npi" type="text" name="npi" id="npi" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="customer_id">Practitioner Number</label>
                            <input [(ngModel)]="data.customer_id" type="text" name="customer_id" id="customer_id" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="prac_first_name">Practitioner First Name</label>
                            <input [(ngModel)]="data.prac_first_name" type="text" name="prac_first_name" id="prac_first_name" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2" *ngIf="data.user_type === 'practitioner'">
                    <div class="col">
                        <div class="form-group">
                            <label for="prac_last_name">Practitioner Last Name</label>
                            <input [(ngModel)]="data.prac_last_name" type="text" name="prac_last_name" id="prac_last_name" class="form-control form-control-lg" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" [ngStyle]="{'background-color': colorService.secondaryColor, 'border-color': colorService.secondaryColor}" class="btn btn-primary"
                            [disabled]="!dataForm.form.valid">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
