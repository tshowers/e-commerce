<form #dataForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="containter-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="text-capitalize">Product In Stock</h4>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="unitsInStock">Units in Stock</label>
                            <input [(ngModel)]="data.unitsInStock" type="number" name="unitsInStock" id="unitsInStock" class="form-control form-control-lg" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="unitsOnOrder">Units on order</label>
                            <input [(ngModel)]="data.unitsOnOrder" type="number" name="unitsOnOrder" id="unitsOnOrder" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="reOrderLevel">Re-Order Level</label>
                            <input [(ngModel)]="data.reOrderLevel" type="number" name="reOrderLevel" id="reOrderLevel" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-check">
                            <input [(ngModel)]="data.discontinued" type="checkbox" name="discontinued" id="discontinued" class="form-check-input">
                            <label class="form-check-label" for="discontinued">Discontinued?</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary" [ngStyle]="{'background-color': colorService.secondaryColor, 'border-color': colorService.secondaryColor}"
                            [disabled]="!dataForm.form.valid">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
