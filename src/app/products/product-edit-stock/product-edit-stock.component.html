<form #dataForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="containter-fluid">
        <div class="card">
            <div class="card-header">
                <h4 class="text-capitalize">Product In Stock</h4>
            </div>
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="units_in_stock">Units in Stock</label>
                            <input [(ngModel)]="data.units_in_stock" type="number" name="units_in_stock" id="units_in_stock" class="form-control form-control-lg" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="units_on_order">Units on order</label>
                            <input [(ngModel)]="data.units_on_order" type="number" name="units_on_order" id="units_on_order" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-group">
                            <label for="re_order_level">Re-Order Level</label>
                            <input [(ngModel)]="data.re_order_level" type="number" name="re_order_level" id="re_order_level" class="form-control form-control-lg">
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <div class="form-check">
                            <input [(ngModel)]="data.discontinued" type="checkbox" name="discontinued" id="discontinued" class="form-check-input">
                            <label class="form-check-label" for="discontinued">Discontinued?</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary" [ngStyle]="{'background-color': colorService.secondaryColor, 'border-color': colorService.secondaryColor}"
                            [disabled]="!dataForm.form.valid">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
